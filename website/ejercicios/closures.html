<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
        // Closures

        // IIFE Immediately Invoke Function Expression
        // La combinaci贸n del scope de una funci贸n y la funci贸n donde fue definida
        (function() {
            let color = 'green';

            function printColor() {
                console.log(color);
            }

            printColor();
        })();

        // Funciones que regresan funciones
        // La funci贸n que regresa recuerda el scope anterior aunque se asigna a una variable afuera
        function makeColorPrinter(color) {
            let colorMessage = `The color is ${color}`;
            return function () {
                console.log(colorMessage);
            }
        }

        let greenColorPrinter = makeColorPrinter('green');
        console.log(greenColorPrinter());

        // Variables "privadas"
        // Feature que el lenguaje no trae, encapsular los valores
        /*const counter = {
            count: 3
        }
        console.log(counter.count);
        counter.count = 99;
        console.log(counter.count);*/
        function makeCounter(n) {
            let count = n;
            return {
                increase: () => {
                    count++;
                },
                decrease: () => {
                    count--;
                },
                getCount: () => {
                    return count;
                }
            }
        }

        let counter = makeCounter(7);
        console.log(counter.count); //undefined
        console.log(counter.getCount());

    </script>
</body>
</html>
